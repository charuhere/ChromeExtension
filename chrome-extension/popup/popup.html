<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeHint Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="header">
        <div id="problemTitle" class="problem-title">Detecting Problem...</div>
    </div>

    <div class="container">
        <div id="menuView" class="view">
            <button id="getHintsBtn">💡 Get Hints</button>
            <button id="viewSimilarBtn">🔍 View Similar Problems</button>
            <button id="analyzeCodeBtn">📊 Analyze Code & Complexity</button>
        </div>

        <div id="hintsView" class="view">
            <div id="hintContent" class="content-box"></div>
            <div class="footer">
                <button id="backFromHintsBtn" class="back-button">← Back</button>
                <button id="nextHintBtn">Next Hint →</button>
            </div>
        </div>

        <div id="similarView" class="view">
            <div id="similarProblemsContainer" class="content-box"></div>
            <button id="backFromSimilarBtn" class="back-button">← Back</button>
        </div>

        <div id="analysisView" class="view">
            <div id="analysisContent" class="content-box"></div>
            <button id="backFromAnalysisBtn" class="back-button">← Back</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
