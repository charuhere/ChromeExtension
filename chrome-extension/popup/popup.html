<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeHint Assistant</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; width: 380px; margin: 0; color: #333; }
        .header { padding: 15px; text-align: center; background-color: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .problem-title { font-size: 16px; font-weight: 600; }
        .container { padding: 15px; }
        .view { display: none; }
        #menuView { display: block; }
        button { display: block; width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; cursor: pointer; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; text-align: left; font-weight: 500; transition: background-color 0.2s, transform 0.1s; }
        button:hover { background-color: #f8fafc; }
        button:active { transform: scale(0.99); }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        .content-box { min-height: 150px; padding: 15px; border: 1px solid #e2e8f0; background: #f8fafc; border-radius: 8px; margin-bottom: 10px; white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; }
        .footer { display: flex; justify-content: space-between; margin-top: 10px; }
        .back-button { width: auto; padding: 8px 16px; }
        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="header">
        <div id="problemTitle" class="problem-title">Detecting Problem...</div>
    </div>

    <div class="container">
        <div id="menuView" class="view">
            <button id="getHintsBtn">üí° Get Hints</button>
            <button id="viewSimilarBtn">üîç View Similar Problems</button>
            <button id="analyzeCodeBtn">üìä Analyze Code & Complexity</button>
        </div>

        <div id="hintsView" class="view">
            <div id="hintContent" class="content-box"></div>
            <div class="footer">
                <button id="backFromHintsBtn" class="back-button">‚Üê Back</button>
                <button id="nextHintBtn" style="width: auto; padding: 8px 16px;">Next Hint ‚Üí</button>
            </div>
        </div>

        <div id="similarView" class="view">
            <div id="similarProblemsContainer" class="content-box"></div>
            <button id="backFromSimilarBtn" class="back-button">‚Üê Back</button>
        </div>

        <div id="analysisView" class="view">
            <div id="analysisContent" class="content-box"></div>
            <button id="backFromAnalysisBtn" class="back-button">‚Üê Back</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
