<!DOCTYPE html>
<html>

<head>
    <title>CodeHint Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2 id="title">Loading problem...</h2>

    <div class="total">
        <div id="hint-section">
            <p><strong>Hint:</strong></p>
            <p id="hint">Click "Next Hint" to begin.</p>
            <button id="nextHint">Next Hint</button>
        </div>

        <div id="recommendations" style="margin-top: 20px;">
            <p><strong>You might also try:</strong></p>
            <ul id="similarList"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
